<!--<a href="checkPerson">Check Person</a> &lt;!&ndash;ссылка внутри нашего приложения, чтобы перейти именно туда куда нам нужно
так как томкат автоматически вытащит индекс хтмл при запуске GET из нашего приложения
-->
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>
<form action="checkPerson" method="get">
    Surname:<input type="text" name="surname"/><br/> <!--добавляем переносы строк-->
    Givenname:<input type="text" name="givenname"/><br/> <!--добавляем переносы строк-->
    Patronymic:<input type="text" name="patronymic"/><br/> <!--добавляем переносы строк-->
    Date of birth:<input type="text" name="dateOfBirth"/><br/> <!--добавляем переносы строк-->
    Street code:<input type="text" name="streetCode"/><br/> <!--добавляем переносы строк-->
    Building:<input type="text" name="building"/><br/> <!--добавляем переносы строк-->
    Extension:<input type="text" name="extension"/><br/> <!--добавляем переносы строк-->
    Apartment:<input type="text" name="apartment"/><br/> <!--добавляем переносы строк-->
    <input type="submit" value="GO"><!--чтобы форма смогла отправить данные элемент для того чтобы сделать интерактив на вашей странице-->
</form> <!--специальный тег, браузер с помощью этого тега позволяет отправить вам HTTP запрос на какой либо сервер-->

</body>

</html>
